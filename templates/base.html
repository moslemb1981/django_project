<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>سیستم ارزیابی عملکرد</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f7fa;
            font-family: 'Vazirmatn', sans-serif;
        }
        .navbar {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <!-- نوار بالا -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
        <div class="container">
            <a class="navbar-brand" href="/">💼 سیستم ارزیابی عملکرد</a>
            <div>
                <a href="{% url 'indicators:dashboard' %}" class="btn btn-outline-light btn-sm mx-1">🏠 داشبورد</a>

                <a href="{% url 'indicators:monthly_data' %}" class="btn btn-outline-light btn-sm mx-1">📊 ورود داده‌ها</a>
                {% if user.is_staff %}
                    <a href="/admin/" class="btn btn-outline-warning btn-sm mx-1">⚙️ مدیریت</a>
                {% endif %}
                <a href="/users/logout/" class="btn btn-outline-danger btn-sm mx-1">🚪 خروج</a>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>

{% extends 'base.html' %}
{% block title %}ورود به سیستم{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-4">
    <div class="card shadow-sm">
      <div class="card-body">
        <h4 class="text-center mb-4">ورود به سیستم</h4>
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-primary w-100">ورود</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
